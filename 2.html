<!DOCTYPE html>
<html>
<head>
  <title>Book Details</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
  <h1>Book Details</h1>
  <p id="titleFirst"></p>
  <p id="authorSecond"></p>
  <p id="genresAll"></p>
  <script>
    $(document).ready(function() {
      const books = [
        {
          "title": "The Great Gatsby",
          "author": "F. Scott Fitzgerald",
          "publicationYear": 1925,
          "genres": ["Fiction", "Classics"]
        },
        {
          "title": "To Kill a Mockingbird",
          "author": "Harper Lee",
          "publicationYear": 1960,
          "genres": ["Fiction", "Coming-of-Age"]
        }
      ];

      // Display the title of the first book
      $('#titleFirst').text(`Title of the first book: ${books[0].title}`);

      // Display the author of the second book
      $('#authorSecond').text(`Author of the second book: ${books[1].author}`);

      // Display the genres of all books
      const genres = books.map(book => book.genres.join(", ")).join("; ");
      $('#genresAll').text(`Genres of all books: ${genres}`);
    });
  </script>
</body>
</html>
